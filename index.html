<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maps</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Maps</h1>
  <div id="map"></div>

  <script>
  // Map controls
    function initMap(){
      var options = {
        zoom:12,
        center:{lat:29.9691116,lng:-95.6971686}
      }
  // New map
      var map = new
        google.maps.Map(document.getElementById('map'), options);

  //Marker
      var marker = new google.maps.Marker({
        position:{lat:29.9691116,lng:-95.6971686},
        map:map,
      });

      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>Cypress, TX</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYdQtufBpcegrecabdG7rSOB2o0N7nRts&callback=initMap">
    </script>


</body>
</html>
